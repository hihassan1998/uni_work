<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CO2 Emission</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/hh_logo_b.png">

</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Me</a></li>
            <li><a href="redovisning.html">Redovisning</a></li>
            <li><a href="om.html">Om</a></li>
            <li><a href="kmom02.html">kmom02</a></li>
            <li><a href="kmom03.html">kmom03</a></li>
            <li><a href="kmom04.html">kmom04</a></li>
            <li><a href="kmom05.html" class="active">kmom05</a></li>
        </ul>
    </header>
    <main class="content">

        <h2>CO₂ Emission Comparison</h2>
        <div class="btn-cont">
            <select id="year-select">
                <option value="">Select Year</option>
            </select>
            <button class="btn-5" id="fetch-data">Fetch Data</button>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>CO₂ Emission (Million Tons)</th>
                        <th> CO₂ Per Capita Emission (Tons)</th>
                        <th>Coal-C02 Emission (Million Tons)</th>
                        <th>Population (Million)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="highscore-cont">
            <h2>Highscore</h2>
            <table id="highscore-list">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="btn-cont-2">
            <button class="btn-5" id="clear-storage">Clear Highscore</button>
            <button class="btn-5" id="clear-session">Clear SessionStorage</button>
        </div>



    </main>
    <script type="module" src="js/kmom05.js"></script>
</body>

</html>
